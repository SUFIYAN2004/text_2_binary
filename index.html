<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Binary Converter</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Text-Binary Converter</h1>
        <div class="converter">
            <textarea id="inputText" placeholder="Enter your message..."></textarea>
            <button onclick="convertToBinary()">Convert to Binary</button>
            <textarea id="binaryOutput" readonly placeholder="Binary representation..."></textarea>
            <button onclick="convertToText()">Convert to Text</button>
            <textarea id="textOutput" readonly placeholder="Original message..."></textarea>
        </div>
    </div>
    <script>
      function textToBinary(text) {
    return text.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
}

function binaryToText(binary) {
    return binary.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
}

function convertToBinary() {
    const inputText = document.getElementById('inputText').value;
    const binaryOutput = textToBinary(inputText);
    document.getElementById('binaryOutput').value = binaryOutput;
}

function convertToText() {
    const binaryInput = document.getElementById('binaryOutput').value;
    const textOutput = binaryToText(binaryInput);
    document.getElementById('textOutput').value = textOutput;
}
    </script>
</body>
</html>
